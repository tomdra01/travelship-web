name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop

jobs:
  load-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install K6
        run: |
          sudo apt-get update
          sudo apt-get install -y k6

      - name: Run K6 Load Test
        run: |
          k6 run frontend/k6/loadtest.js
          sleep 3
          k6 run frontend/k6/soaktest.js
          sleep 3
          k6 run frontend/k6/spiketest.js
