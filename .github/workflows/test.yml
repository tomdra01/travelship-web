name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop

jobs:
  end-to-end-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.9.0'

      - name: Install Angular CLI
        run: |
          npm install -g @angular/cli

      - name: Install Dependencies
        run: |
          cd frontend
          npm install

      - name: Build Frontend
        run: |
          cd frontend
          ng build --prod

      - name: Serve Frontend
        run: |
          cd frontend
          ng serve

      - name: Install TestCafe
        run: |
          npm install testcafe@latest

      - name: Run End-to-End Tests
        run: |
          cd frontend/test-cafe
          testcafe chromium:headless angular-test.js