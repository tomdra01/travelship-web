name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - pipeline/----

jobs:
  trigger-update-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Trigger update
        run: |
          curl --fail -X GET 'http://164.68.109.76:8090/v1/update' -H 'Authorization: Bearer authtoken'

      - name: Cooldown 10s
        run: sleep 10

      - name: Shutdown existing services
        run: |
          cd backend
          docker compose down

      - name: Cooldown 3s
        run: sleep 3

      - name: Deploy services using Docker Compose
        run: |
          cd backend
          docker compose up -d

      - name: Check service status
        run: |
          cd backend
          docker ps
