name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  setup:
    uses: ./.github/workflows/setup.yml
    permissions:
      contents: read
      packages: read
      actions: read
      checks: read
      deployments: read
      discussions: read
      issues: read
      pages: read
      pull-requests: read
      repository-projects: read
      statuses: read
      security-events: read
      id-token: read

  static-code-analysis:
    needs: setup
    uses: ./.github/workflows/static-code-analysis.yml
    permissions:
      contents: read
      actions: read
