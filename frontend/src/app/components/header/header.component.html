<div class="header">
  <img class="logo" src="assets/logos/horizontal-logo.png" alt="Logo">
  <button (click)="homeButton()">{{ 'HEADER_HOME' | translate }}</button>
  <button (click)="joinTravelButton()">{{ 'HEADER_JOIN_TRAVEL' | translate }}</button>
  <button (click)="aboutUsButton()">{{ 'HEADER_ABOUT_US' | translate }}</button>
  <button *ngIf="loginButton" (click)="loginClick()">{{ 'HEADER_LOGIN' | translate }}</button>
  <button *ngIf="!loginButton" (click)="accountClick()">{{ 'HEADER_ACCOUNT' | translate }}</button>
  <div *ngIf="!loginButton" class="userDetails">
    <div class="userName">{{ userInfo?.name }}</div>
    <div><img class="profilePic" src="{{ userInfo?.picture }}"></div>
  </div>
  <img *ngIf="flagUrl" [src]="flagUrl" alt="Country flag">
</div>
