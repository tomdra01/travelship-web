<div class="account-container">
  <img class="profilePic" src="{{ userInfo?.picture }}">
  <div class="user-info">
    <div class="text name">{{ userInfo?.name }}</div>
    <div class="text email">{{ userInfo?.email }}</div>
    <div class="text email">Account ID: {{ userInfo?.sub }}</div>
  </div>
  <button class="button" (click)="clickLogOut()">Log Out</button>
</div>
<div class="account-container">
  <div class="languageTitle ">Language</div>
  <select (change)="changeLanguage($event)">
    <option value="en">English</option>
    <option value="cs">Čeština</option>
    <option value="da">Dansk</option>
    <option value="de">Deutsch</option>
    <option value="it">Italiano</option>
  </select>
</div>
<div class="spaceDivider"></div>
