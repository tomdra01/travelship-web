<div class="pin" [style.top]="pin.y + 'px'" [style.left]="pin.x + 'px'" (mousedown)="onDragStart($event)">

  <p>Flight Details: {{ pin.description }}</p>

  <div *ngIf="!showFlights">
    <input type="text" [(ngModel)]="fromCity" placeholder="Enter From City">
    <button (click)="calculateTicket()">Calculate Ticket</button>
  </div>

  <span class="close" (click)="removePin()">&times;</span>
</div>
