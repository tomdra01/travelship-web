<app-heropage></app-heropage>

<div class="title3">Join Public Trips</div>
<div class="grid-container">
  <div class="card" *ngFor="let trip of trips">
    <h2>{{ trip.name }}</h2>
    <p>{{ trip.description }}</p>
    <p><strong>Location:</strong> {{ trip.location }}</p>
    <p><strong>People Joined:</strong> {{ trip.peopleJoined }}</p>
    <p><strong>Start Date:</strong> {{ trip.date }}</p>
    <button class="open-btn" (click)="clickOpenTrip(trip.tripId)">Open</button>
  </div>
</div>
