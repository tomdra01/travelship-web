<div class="account-container">
  <img class="profilePic" src="{{ userInfo?.picture }}">
  <div class="user-info">
    <div class="text name">{{ userInfo?.name }}</div>
    <div class="text email">{{ userInfo?.email }}</div>
  </div>
  <button class="button" (click)="clickLogOut()">Log Out</button>
</div>
<div class="spaceDivider"></div>
